<!DOCTYPE html>
<html lang="eng">
    <head>
        <style>
            .parent{
                background-color: pink;
                height: 400px;
                width: 400px;
            }
            .child{
                background-color: orange;
                height: 50%;
                width: 50%;
                transition: transform 1s
            } 
            .parent:hover .child{
                background-color: yellow;
                transform: translateX(100%)
            }
        </style>
    </head><!--Mark's comment 8/18: This is cool and simple. Easy, huh? One thing: please remember to include a title tag witihn the head element.-->
    <body>
        <div class="parent">
        <div class="child"></div>
        </div>
    </body>
</html>
