<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2> Name Your Plant:</h2>
            <p>Click the button to give your beloved plant a fitting name.</p>
            <button onclick="arrayFunction()"> Try it</button>
            <p id="arraytest"></p>
        </div>
        <div class="col">
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        const stuff = ["Louis", "Tracy", "Gunther", "Archie", "Earl", "Roslin", "Benji", "Monty"];
       

        function arrayFunction() {
            document.getElementById("arraytest").innerHTML = stuff[Math.floor(Math.random() * 8)];

        }
</script>
</body>
</html>
